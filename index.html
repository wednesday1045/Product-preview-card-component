<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="all_section">

    <div class="web_card">
      <div class="column_left">
        <img src="/images/image-product-desktop.jpg" alt="" class="product_display">
      </div>
      <div class="column_right">
      <h4>P E R F U M E</h4>
      <h1 class="word_wrap">Gabrielle Essence Eau De Parfum</h1>
      <h3>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </h3>

      <div class="price_flex">
        <h1>$149.99</h1>
        <h4>$169.99</h4>
      </div>
      
        <button class="flex_button"><img src="/images/icon-cart.svg" alt="" class="icon">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
